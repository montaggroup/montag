{{extend 'layout.html'}}
<script src="{{=URL('static', 'js/title_case_guessing.js')}}" type="text/javascript"></script>

<h1 class="first_on_page"> {{=author_link(author)}} </h1>
{{=form}}
{{=A('Merge', _id='merge_author', _href=URL( 'fusion', 'select_author_merge_partner',args=[author['guid']]))}}<br>
<span class="guid"> GUID: {{ =author['guid'] }} </span>

<script type="text/javascript">
$(window).keydown(function(e) {
    var tagName = e.target.tagName.toLowerCase();    
    if(tagName != 'input' && tagName != 'textarea'){
        if(e.keyCode === 77) { //m
            e.stopPropagation();
            $("#merge_author")[0].click();
        }
    }
});
</script>
